<script type="text/javascript">
	function jv_calc(){
		jv_a = parseFloat( document.getElementById('txt_a').value );
		if( isNaN( jv_a ) ){ alert( 'a is not a number');return; };
		
		jv_b = parseFloat( document.getElementById('txt_b').value );
		if( isNaN( jv_b ) ){ alert( 'b is not a number');return; };
		
		jv_c = parseFloat( document.getElementById('txt_c').value );
		if( isNaN( jv_c ) ){ alert( 'c is not a number');return; };
		
		document.getElementById('sp_1b1').innerHTML = jv_b * -1;
		document.getElementById('sp_1b2').innerHTML = jv_b;
		document.getElementById('sp_1a1').innerHTML = jv_a;
		document.getElementById('sp_1c').innerHTML = jv_c;
		document.getElementById('sp_1a2').innerHTML = jv_a;
		
		document.getElementById('sp_2b').innerHTML = jv_b * -1;
		document.getElementById('sp_21').innerHTML = jv_b * jv_b;
		document.getElementById('sp_22').innerHTML = 4 * jv_a * jv_c;
		document.getElementById('sp_23').innerHTML = 2 * jv_a;
		
		jv_square = jv_b * jv_b - 4 * jv_a * jv_c;
		
		document.getElementById('sp_3b').innerHTML = jv_b * -1;
		document.getElementById('sp_31').innerHTML = jv_square;
		document.getElementById('sp_32').innerHTML = 2 * jv_a;
		
		//Even square root
		if( jv_square > 0 && Math.sqrt( jv_square ) % 1 == 0  ){
			jv_squre = Math.sqrt( jv_square );
			
			document.getElementById('sp_4ab').innerHTML = jv_b * -1;
			document.getElementById('sp_4a1').innerHTML = jv_square;
			document.getElementById('sp_4a2').innerHTML = 2 * jv_a;
			
			document.getElementById('sp_5a1b').innerHTML = jv_b * -1;
			document.getElementById('sp_5a11').innerHTML = jv_square;
			document.getElementById('sp_5a12').innerHTML = 2 * jv_a;
			
			document.getElementById('sp_5a2b').innerHTML = jv_b * -1;
			document.getElementById('sp_5a21').innerHTML = jv_square;
			document.getElementById('sp_5a22').innerHTML = 2 * jv_a;
			
			document.getElementById('sp_6a11').innerHTML = ( jv_b * -1 ) + jv_square;
			document.getElementById('sp_6a12').innerHTML = 2 * jv_a;
			
			document.getElementById('sp_6a21').innerHTML = ( jv_b * -1 ) - jv_square;
			document.getElementById('sp_6a22').innerHTML = 2 * jv_a;
			
			document.getElementById('sp_7a1').innerHTML = ( ( jv_b * -1 ) + jv_square ) / 2 * jv_a;
			document.getElementById('sp_7a2').innerHTML = ( ( jv_b * -1 ) - jv_square ) / 2 * jv_a;
		} else {
			alert( jv_sqrt_out( jv_square ) )
			alert( jv_sqrt_in( jv_square ) )	
		}
		
		document.getElementById('tbl_math').style.display = 'inline'; 	
	}
	
	function jv_sqrt_out( jv_i ){
		var jv_square = Math.sqrt( Math.abs( jv_i ) );
		
		if( jv_square % 1 == 0 ){
			return jv_square;
		}
		
		jv_square = parseInt( jv_square );
		
		for( var i = jv_square; i > 1; i-- ){
			if( ( jv_i / ( i * i ) ) % 1 == 0 ){
				return i;
			}
		}
		return 1;
	}
	
	function jv_sqrt_in( jv_i ){
		var jv_square = jv_sqrt_out( jv_i );
		return jv_i / ( jv_square * jv_square );
	}
</script>
